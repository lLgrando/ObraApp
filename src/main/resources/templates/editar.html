<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="/formularioStyle.css" />
</head>

<body>
    <header>
        <div>
            <a href="/">
                <img id="logo" src="apsImagem/logo.png" alt="">
            </a>
        </div>
    </header>

    <div id="formEnvio">
        <h1>Editar Imóvel Cadastrado</h1>

        <form action="/formulario/editar/modificar" method="POST">
            <input name="id" th:value="${imovel.id}" hidden>
            <div>
                <div class="divNome">
                    <label for="nomeImovel">Imóvel</label>
                    <input th:value="${imovel.nomeImovel}" type="text" value="" name="nomeImovel" class="inputNome" placeholder="Nome do imóvel..." required>
                </div>
                <div class="divLocalicazao">
                    <label for="local">Localização</label>
                    <select th:field="${imovel.cidade}" name="cidade" id="regiao" class="inputLocalizacao" required>
                        <option value="" disabled selected hidden></option>
                        <option name="cidade" value="SP">São Paulo</option>
                        <option name="cidade" value="RJ">Rio de Janeiro</option>
                        <option name="cidade" value="POA">Porto Alegre</option>
                        <option name="cidade" value="REC">Recife</option>
                        <option name="cidade" value="BEL">Belém</option>
                    </select>
                </div>
            </div>

            <div id="organiza">
                <div class="divArea">
                    <label for="area">Área (m²)</label>
                    <input th:value="${imovel.area}" type="number" value="" name="area" class="inputArea" placeholder="80" min="20" max="200" required>
                </div>
                <div class="divPreco">
                    <label for="preco">Preço</label>
                    <input th:value="${imovel.preco}" type="number" value="" name="preco" class="inputPreco" placeholder="300.000,00" min="0"
                        max="1000000" required>
                </div>
                <div class="divDormitorio">
                    <label for="dormitorio">Dormitórios</label>
                    <input th:value="${imovel.dormitorio}" type="number" value="" id="cadastrar" name="dormitorio" class="inputDormitorio"
                        placeholder="2" min="1" max="3" onclick="fun()" required>
                </div>
            </div>
            <div id="divBtn">
                <input type="submit" value="Enviar" class="submitForm" id="submit">
                <a href="/formulario" class="voltarBtn" type="button">Voltar</a>
            </div>

        </form>

    </div>
</body>
</html>
